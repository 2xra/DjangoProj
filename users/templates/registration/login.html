{% extends "pizzas/base.html" %}

{% block content %}

    <p>Your credentials didn't match, try again.</p>
    {% endif %}

    <form action ="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
    
        <button name="submit">Log In</button>
        <input type="hidden" name="next"
        value="{% url 'pizzas:homepage' %}" />
    
    
    
    
    
    </form>

{% endblock content %}
